<div class="wfull hfull flex flexCol gap24">
  <div>
    <span>Docs > Buttons</span>
  </div>
  <div>
    <h2>Buttons</h2>
    <div class="flex flexWrap center gap12">
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Default</span>
        <div class="flex gap12">
          <app-button />
          <app-button [showIcon]="false" />
          <app-button [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Ghost</span>
        <div class="flex gap12">
          <app-button [style]="'ghost'" />
          <app-button [style]="'ghost'" [showIcon]="false" />
          <app-button [style]="'ghost'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Accent</span>
        <div class="flex gap12">
          <app-button [style]="'accent'" />
          <app-button [style]="'accent'" [showIcon]="false" />
          <app-button [style]="'accent'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Warining</span>
        <div class="flex gap12">
          <app-button [style]="'warning'" />
          <app-button [style]="'warning'" [showIcon]="false" />
          <app-button [style]="'warning'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Danger</span>
        <div class="flex gap12">
          <app-button [style]="'danger'" />
          <app-button [style]="'danger'" [showIcon]="false" />
          <app-button [style]="'danger'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Succes</span>
        <div class="flex gap12">
          <app-button [style]="'succes'" />
          <app-button [style]="'succes'" [showIcon]="false" />
          <app-button [style]="'succes'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Primary</span>
        <div class="flex gap12">
          <app-button [style]="'primary'" />
          <app-button [style]="'primary'" [showIcon]="false" />
          <app-button [style]="'primary'" [showLabel]="false" />
        </div>
      </div>
      <div class="bg p12 flex flexCol gap12">
        <span class="fstrong">Rounded</span>
        <div class="flex gap12">
          <app-button [style]="'rounded primary'" />
          <app-button [style]="'rounded primary'" [showIcon]="false" />
          <app-button [style]="'rounded primary'" [showLabel]="false" />
        </div>
      </div>
    </div>
  </div>
  <div>
    <h2>CTA Buttons</h2>
    <div class="bg p12">
      <app-cta-btn />
    </div>
  </div>
</div>
