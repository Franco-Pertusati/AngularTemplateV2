<div class="dropDownContainer wfit" [ngClass]="style" (mouseenter)="openDropdown()" (mouseleave)="closeDropdown()">
  <button>
    @if (showIcon) {
    <i class="material-icons-round">{{ icon }}</i>
    }
    @if (showLabel && label) {
    <span>{{ label }}</span>
    }
    <i class="material-icons-round">keyboard_arrow_down</i>
  </button>

  @if (isOpen) {
  <div class="ddCont">
    <div class="bg1 bgBorder flex flexCol gap12 p12">
      <ng-content />
    </div>
  </div>
  }
</div>
