<div class="sidebar hfull bg flex flexCol p12 gap12" [ngClass]="isClosed? 'isClosed' : 'isOpen'">
  @if (toggleBtn) {
  <app-button [icon]="'menu'" [showLabel]="false" (click)="isClosed = !isClosed" />
  }

  <h2>{{ !isClosed? title : shortTitle }}</h2>

  <div class="hfull flex gap8 flexCol">
    @for (button of buttonList; track $index) {
    <app-button [style]="isRouteActive(button.routerLink)?  'primary wfull' : 'wfull' + ''" [showLabel]="!isClosed"
      [label]="button.label" [showLabel]="!isClosed" [routerLink]="button.routerLink" [icon]="button.icon" />
    }
  </div>
  <app-theme-btn />
</div>
