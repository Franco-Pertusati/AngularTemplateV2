<div class="toastContainer">
  @for (toast of toastList(); track $index) {
    <div class="toast bg p12 flex flexCol gap8">
      @if (toast.title) {
      <span class="fstrong">{{ toast.title }}</span>
      }
      <div class="flex gap8 aligncenter">
        <i class="material-icons-round">{{ toast.icon }}</i>
        <span>{{ toast.message }}</span>
      </div>
    </div>
  }
</div>
