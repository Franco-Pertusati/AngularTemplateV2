<div class="sidebar hfull bg flex flexCol p12 gap12" [ngClass]="isClosed? 'isClosed' : 'isOpen'">
  <h2>Docs</h2>
  <div class="hfull flex flexCol">
    @for (button of buttonList; track $index) {
      <app-button [style]="isSelected($index)?  'primary wfull' : button.style" [showIcon]="false" [label]="button.label" [showLabel]="!isClosed" (click)="selectBtn($index)" />
    }
  </div>
  <app-theme-btn />
</div>
